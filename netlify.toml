# Configuração Netlify para PostFácil PWA

[build]
  publish = "."

# Headers de segurança e cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache longo para assets estáticos (1 ano)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para ícones PWA
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Manifest sempre fresco
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/manifest+json"

# Service Worker sempre atualizado
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# HTML principal - cache curto para atualizações rápidas
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=300"

# Redireciona qualquer rota para index.html (SPA behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
