<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Olh√£o na Promo - √Årea de Membros</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #fbbf24;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #94a3b8;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #f8fafc;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #fbbf24;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
        }

        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            color: #64748b;
            font-size: 12px;
        }

        .footer a {
            color: #fbbf24;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="logo">üé®</div>
        <h1>Olh√£o na Promo</h1>
        <p class="subtitle">Ferramenta exclusiva</p>

        <div class="error" id="error">
            ‚ùå Senha incorreta. Verifique seus dados de acesso.
        </div>

        <form onsubmit="return verificarLogin()">
            <div class="form-group">
                <label>Senha de Acesso</label>
                <input type="password" id="senha" placeholder="Digite a senha enviada por email" required>
            </div>

            <button type="submit">üöÄ Acessar Ferramenta</button>
        </form>

        <div class="footer">
            N√£o recebeu a senha? <a href="mailto:suporte@postfacil.com.br">Entre em contato</a>
        </div>
    </div>

    <script>
        // SENHA DE ACESSO - Altere aqui quando quiser
        const SENHA_CORRETA = 'olhaonapromo';

        function verificarLogin() {
            const senha = document.getElementById('senha').value;
            const error = document.getElementById('error');

            if (senha === SENHA_CORRETA) {
                // Salva que est√° logado
                localStorage.setItem('olhaonapromo_logado', 'true');
                // Redireciona para a ferramenta
                window.location.href = 'app.html';
            } else {
                error.style.display = 'block';
                document.getElementById('senha').value = '';
            }

            return false;
        }

        // Se j√° est√° logado, redireciona direto
        if (localStorage.getItem('olhaonapromo_logado') === 'true') {
            window.location.href = 'app.html';
        }
    </script>
</body>

</html>
